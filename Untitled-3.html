<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تنزيلات حسب الطلب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f2f6fa;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.4em;
      color: #2c3e50;
      margin-top: 30px;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.8;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff6600;
      color: white;
      padding: 12px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="ff.png" alt="تنزيل حسب الطلب">
    <h1>نزل اللي تحبه... وقت ما تحب!</h1>
    <p>خدمة تنزيل حسب الطلب تتيح لك تحميل البرامج، التطبيقات، الألعاب، وحتى الأفلام حسب اختيارك واحتياجك.  
    اطلب وسيتم التنزيل على جهازك مباشرة وبأمان.</p>
    <a href="#order" class="btn">اطلب الآن</a>
  </div>

</body>
</html>
