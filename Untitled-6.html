<html lang="ar" dir="rtl">
<head>

    .container {
      text-align: center;
      padding: 60px 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.4em;
      margin-top: 30px;
      color: #00695c;
    }
    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 650px;
      line-height: 1.8;
    }
    .btn {
      background-color: #00897b;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      text-decoration: none;
      margin-top: 25px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #00695c;
