<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمة الشحن الإلكتروني</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      direction: rtl;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      color: #007BFF;
    }
    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 14px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="hh.jpg" alt="شحن إلكتروني">
    <h1>اشحن بكل سهولة وأمان!</h1>
    <p>نقدم لك خدمة الشحن الإلكتروني الفوري لجميع احتياجاتك: رصيد، إنترنت، تطبيقات، وألعاب!  
    بخطوة واحدة فقط، اشحن من أي مكان وفي أي وقت.</p>
    <a href="#sharj" class="btn">اشحن الآن</a>
  </div>

</body>
</html>
