<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خدمة برمجة الهواتف واللابتوبات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.6em;
      margin-top: 30px;
      color: #0051a2;
    }
    p {
      font-size: 1.3em;
      margin: 20px auto;
      max-width: 650px;
      line-height: 1.8;
    }
    .btn {
      display: inline-block;
      background-color: #0069d9;
      color: white;
      padding: 14px 32px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 25px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0051a2;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="dd.jpg" alt="برمجة هواتف ولابتوبات">

    خبرة، سرعة، وأمان... كل ما تحتاجه في مكان واحد.</p>
    <a href="#service" class="btn">اطلب الخدمة الآن</a>
